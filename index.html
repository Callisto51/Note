<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ملاحظات عامة</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ملاحظات عامة</h1>
      <form>
        <input type="text" id="note-title" placeholder="عنوان الملاحظة">
        <textarea id="note-body" placeholder="اكتب ملاحظتك هنا..."></textarea>
        <button id="add-note-btn" type="submit">إضافة</button>
      </form>
      <ul id="notes-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
